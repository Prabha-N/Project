<html>
<head>
<title>REGISTER PAGE</title>
<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>        
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>  
<style type="text/css">
body
{
background-image: url("./images/pic5.jpg");
}
fieldset
{
margin-top: 50px;
margin-right:500px;
margin-left:500px;
border: 2px groove;
border-radius: 20px;
padding: 10px;
}
label
{
    margin-top: 10px;
    color: yellow;
    text-align: center;
}
h1
{
    color: yellowgreen;
    text-align: center;
    font-variant: small-caps;
    letter-spacing: 2px;
    text-shadow: 2px 2px 2px black;
}
</style>
</head>
<body>
    <h1>Register</h1>
    <form action="station_jdbc.jsp" method="post">
        <fieldset>
            <label for="Email">Email</label>
            <input type="Email" name="Email" class="form-control" placeholder="Enter Email" required>
            <label for="password">Password</label>
            <input type="password" name="Password"  class="form-control" placeholder="Enter Password" required>
            <label for="Address">Address</label>
            <input type="text" name="Address" placeholder="Enter Address"  class="form-control" required>
            <label for="Stationname">Station Name</label>
            <input type="text" name="Station_name" placeholder="Enter Station Name"  class="form-control" required>
            <label for="Pincode">Pincode</label>
            <input type="number" name="Pincode" placeholder="Enter Pincode"  class="form-control" required>
            <label for="StationID">Station ID</label>
            <input type="text" name="Station_ID" placeholder="Enter Station ID"  class="form-control" required>
            <label for="TelephoneNo">Telephone No</label>
            <input type="number" name="Telephone_No" placeholder="Enter TelephoneNo"  class="form-control" required>
            <label for="ContactNo">Phone No</label>
            <input type="number" name="Contact_No" placeholder="Enter Contact No"  class="form-control" required><br>
            <input type="submit" class="btn btn-success btn-block" value="SUBMIT">
        </fieldset>
    </form>
</body>
</html>
